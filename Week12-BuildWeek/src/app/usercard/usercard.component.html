    <p *ngIf="!activeMB"> {{post.body}}</p>
    <form [formGroup]="formB" (ngSubmit)="modBody()" *ngIf="activeMB">
      <textarea formControlName="body" ></textarea>
      <button type="submit" class="modifica">Modifica</button>
    </form>
  </div>
  <div class="bottoni">
    <button class="elimina" (click)="clickModal()">Elimina</button>
    <button (click)="dammiId()" routerLink="/commenti">Commenti</button>
  </div>
</div>

<div class="modal hidden" *ngIf="modal">
  <div class="modalBox">
      <div class="modalH"></div>
      <div class="modalBody">
          <p class="modalText">Vuoi procedere con l'azione?</p>
          <div class="modalBt">
              <button id="annulla" (click)="closeModal()">Annulla</button>
              <button id="accetta" (click)="deletePost()" class="elimina">Accetta</button>
          </div>
      </div>

  </div>
</div>
